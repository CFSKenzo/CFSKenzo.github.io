<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        body {
            background: url("Access/jumbotron.jpeg") no-repeat center center / cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .Login {
            backdrop-filter: blur(5px);
            width: 600px;
            height: 500px;
            border: 10px solid #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .Form {
            width: 400px;
        }

        .Form h2 {
            border-bottom: 1px solid #fff;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        .Form .Group {
            margin-bottom: 20px;
        }

        .Form label {
            line-height: 2;
        }

        .Form input {
            box-sizing: border-box;
            width: 100%;
            border-radius: 5px;
            line-height: 3;
            padding-left: 10px;
            border: 1 px solid #aaa;
        }

        .Form .ButtonGroup {
            font-size: 0;
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
        }

        .Form button {
            font-size: 20px;
            border-radius: 5px;
            border: none;
            background-color: #6ab4fe;
            width: 190px;
            padding: 10px 0;
            color: #fff;
        }
        .Form button:hover{
            background-color: #00b4fe;
        }
        .Form button:active{
            background-color: #00a4fe;
        }

    </style>
</head>

<body>
    <div class="Login">
        <form action="#" class="Form">
            <h2>會員登入</h2>
            <div class="Group">
                <label for="Account">Account</label>
                <input type="text" name="Account" id="Account">
            </div>
            <div class="Group">
                <label for="Password">Password</label>
                <input type="password" name="Password" id="Password">
            </div>
            <div class="ButtonGroup">
                <button type="reset">Reset</button>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.querySelector('form');
            var accountInput = document.getElementById('Account');
            var passwordInput = document.getElementById('Password');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                // 表單驗證邏輯
                var isValid = validateForm();
                if (isValid) {
                    // 這裡可以添加與後端交互的代碼
                    window.location.href = "MyHome.html";
                }
            });

            function validateForm() {
                var accountValue = accountInput.value.trim();
                var passwordValue = passwordInput.value.trim();

                // 簡單的驗證邏輯，用戶名和密碼不能為空
                if (accountValue === '' || passwordValue === '') {
                    alert('請輸入帳號和密碼');
                    return false;
                }
                if (accountValue !== "life" || passwordValue !== "life") {
                    alert('帳號或密碼錯誤');
                    return false;
                }
                //You found me.
                return true;
            }

            // 添加動態效果
            accountInput.addEventListener('input', function () {
                // 改變用戶名input邊框顏色

                if (accountInput.value.trim() !== '') {
                    accountInput.style.borderColor = 'green';
                } else {
                    accountInput.style.borderColor = 'initial';
                }
            });

            passwordInput.addEventListener('input', function () {
                // 改變密碼input邊框顏色
                if (passwordInput.value.trim() !== '') {
                    passwordInput.style.borderColor = 'green';
                } else {
                    passwordInput.style.borderColor = 'initial';
                }
            });
        });
    </script>
</body>

</html>
